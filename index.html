    <header>
        <!--order 1-->
        <div class="logos">
            <img class="logoBgWhite" src="img/logo.png" alt="">
            <img class="logoBgBlack" src="img/logo2.png" alt="">

        <!--order 2-->
        <nav id="menu">
            <ul id="imenu-list" class="menu-list">
                <li><a href="/pag_ind/lixo_verde.html">Sobre nós</a></li>

                <li><a href="#">Campanhas</a></li>
            </ul>
            <script>

                var menuButton = document.getElementById("menu-btn");
                var menu = document.getElementById("menu");

                menu.style.transition("2s");

                function showmenu() {
                    if (menu.style.display === "none") {
                        menu.style.display = "block";
                    } else {
                        menu.style.display = "none";
                    }
                };

            </script>
        </nav>

        <!--order 3-->
        <div class="dark_btn">
            <input type="checkbox" name="#" id="toggle" class="toggle-btn">
            <label for="toggle" class="toggle-label" id="change">
                <i id="sun" class="fa-solid fa-cloud-sun"></i>
                <i id="moon" class="fa-solid fa-moon"></i>
            </label>

            <script>
                const toggleBtn = document.getElementById('toggle');
                const body = document.body;

                toggleBtn.addEventListener('click', function () {
                    body.classList.toggle('dark')
                });
            </script>
        </div>

        <!--order 4-->
        <button onclick="showmenu()" id="menu-btn"><i class="fa-solid fa-water"></i></button>
    </header>
